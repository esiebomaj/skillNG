{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %} Sign up
{% endblock %} {% block content %}
<div class="signup-container row">
  <div class="signup-left col-md-6">
    <h3>
      <span class="signup-special">An </span>
      <span class="signup-special">Investement </span>
      <span class="signup-special">in </span>
      <span class="signup-special">knowledge </span>
      <span class="signup-special">pays </span>
      <span class="signup-special">the </span>
      <span class="signup-special">best..</span>
      <br />
      <br />
      <span class="signup-special bg-dark p-2">Interest!!!</span>
    </h3>
  </div>
  <div class="signup-right col-md-6">
    <div class="signup-page-title">
      <h1>
        Join as student
      </h1>
    </div>
    <div class="main-signup-container">
      <p>Enter your details to create an account:</p>
      <form method="post">
        {{ form|crispy }} {% csrf_token %}
        <p>
          <input
            class="get-started-btn"
            type="submit"
            value="Create my account"
          />
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
